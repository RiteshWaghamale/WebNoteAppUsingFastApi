<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Dark Theme -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <title>NOTES ‚Äî keep your notes</title>

    <style>
      body {
        background-color: #121212;
        color: #eaeaea;
        animation: fadeIn 0.8s ease-in;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .navbar {
        background: #1f1f1f !important;
        border-bottom: 1px solid #333;
      }

      input, textarea {
        background: #1e1e1e !important;
        border: 1px solid #444 !important;
        color: #fff !important;
      }

      input:focus, textarea:focus {
        border-color: #0d6efd !important;
        box-shadow: 0 0 5px #0d6efd;
      }

      .card-note {
        background: #1d1d1d;
        border: 1px solid #333;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 12px;
        transition: transform 0.2s ease, background 0.3s;
      }

      .card-note:hover {
        transform: translateY(-4px);
        background: #262626;
      }

      .fade-pop {
        animation: popIn 0.4s ease;
      }

      @keyframes popIn {
        0% { transform: scale(0.95); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
    </style>
  </head>

  <body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">üìù NotesApp</a>
      </div>
    </nav>

    <!-- FORM -->
    <div class="container mt-4">
      <h1 class="mb-3">Start Adding Your Notes</h1>

      <form method="post" class="fade-pop">

        <div class="mb-3">
          <label class="form-label">Note Title</label>
          <input type="text" class="form-control" name="title" placeholder="Enter note title">
        </div>

        <div class="mb-3">
          <label class="form-label">Note Description</label>
          <input type="text" class="form-control" name="desc" placeholder="Enter note details">
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" name="important">
          <label class="form-check-label">Mark as important</label>
        </div>

        <button type="submit" class="btn btn-primary px-4">Submit</button>

      </form>
    </div>

    <!-- NOTES LIST -->
    <div class="container mt-5">
      <h2>Your Notes</h2>

      {% if newDocs|length == 0 %}
        <p class="text-muted">No Notes to display</p>
      {% else %}
        {% for item in newDocs %}
          <div class="card-note fade-pop">
            <h5>{{ item.title }}</h5>
            <p class="text-secondary">{{ item.note }}</p>

            {% if item.important %}
              <span class="badge bg-danger">Important</span>
            {% endif %}
          </div>
        {% endfor %}
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
